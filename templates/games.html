{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.png" type="image/gif" sizes="16x16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FalseGodGames</title>
    <!--

Template 2094 Mason

http://www.tooplate.com/view/2094-mason

-->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans", https://fonts.google.com/ -->
    <link rel="stylesheet" href="{% static 'games/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!-- Font Awesome, http://fontawesome.io/ -->
    <link rel="stylesheet" href="{% static 'games/css/bootstrap.min.css' %}">
    <!-- Bootstrap styles, https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'games/css/tooplate-style.css' %}">
    <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>

<body>
    <div id="particles-js"></div>
    <script type="text/javascript" src="{% static 'games/js/particles.js' %}"></script>
    <script type="text/javascript" src="{% static 'games/js/app.js' %}"></script>
    <div class="container-fluid">
        <div class="tm-body">
            <div class="tm-main-content tm-gallery-container">
                <div class="grid">
                    {% for game in games %}
                    <div class="grid-item">
                        <div class="game">
                            <img class="game-image" src="{{game.image.url}}" alt="Image">
                            <div class="game-middle">
                                <h2 class="game-title">{{game.name}}</h2>
                                <div class="game-genre">{{game.genre}}</div>
                                <div class="game-rating">
                                    <p>&#9734;&#9734;&#9734;</p>
                                </div>
                                <br>
                                <div class="game-description">
                                    <p>
                                        {{game.description}}
                                    </p>
                                </div>
                                <a target="_blank" href="{{game.play_link}}" class="btn game-play-button">Play</a>
                                <a href="{{game.itch_link}}" class="btn game-rate-button">View</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- tm-main-content -->
        </div>

        <footer class="tm-footer text-right">
            <p>Copyright &copy; <span class="tm-current-year">2018</span> FalseG0dGames - Designed by FalseG0d</p>
        </footer>
    </div>

    <!-- container-fluid -->

    <!-- load JS files -->

    <script src="{% static 'games/js/jquery-1.11.3.min.js' %}"></script>
    <!-- jQuery (https://jquery.com/download/) -->
    <script src="{% static 'games/js/imagesloaded.pkgd.min.js' %}"></script>
    <!-- https://masonry.desandro.com/ -->
    <script src="{% static 'games/js/masonry.pkgd.min.js' %}"></script>
    <!-- https://masonry.desandro.com/ -->

    <!-- Templatemo scripts -->
    <script>
        $(document).ready(function() {

            // init Masonry
            // https://codepen.io/craigwheeler/pen/MYjBga
            var $grid = $('.grid').masonry({

                // set itemSelector so .grid-sizer is not used in layout
                // itemSelector: '.grid-item',
                // use element for option
                // columnWidth: '.grid-sizer',
                // percentPosition: true

                itemSelector: '.grid-item',
                isFitWidth: true,
                columnWidth: 1
            });
            // layout Masonry after each image loads
            $grid.imagesLoaded().progress(function() {
                $grid.masonry('layout');
            });

            // Update the current year in copyright
            $('.tm-current-year').text(new Date().getFullYear());
        });
    </script>
</body>

</html>
